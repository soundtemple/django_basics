{% extends "layout.html" %}

{% block title %}{{ course.title }}{% endblock title %}

{% block content %}
<article>
    <h2><a href="{% url 'courses:course_list' %}">{{ course.title }}</a></h2>
    {{ course.description }}
<section>
    {% for step in course.step_set.all %}
        <h3><a href="{% url 'courses:step_detail' course_pk=step.course.pk step_pk=step.pk %}">
            {{ step.title  }}
            </a>
        </h3>
        {{ step.description  }}
    {% endfor %}
</section>

</article>
{% endblock content %}
